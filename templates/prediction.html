<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="mb-4">Prediction Result</h1>
            <p style="font-size: 24px; font-weight: bold; color: {{ color if color else 'black' }};">
                {{ prediction if prediction else 'Prediction not available' }}
            </p>
            <a href="/" class="btn btn-primary mt-3">Go Back</a>
        </div>
    </div>
</body>
</html>
